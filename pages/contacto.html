<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywonds" content="deteccion-extincion"/>
    <meta name="description" content="TWINS. Soluciones Integrales de Protección Contra Incendios. Instalaciones Fijas Contra Incendios y Mantenimiento Integral"/>
    <title>TWINS Ingenieria SRL. Detección y Extinción. Contacto</title>
    <!--Link de estilos-->
    <link rel="stylesheet" href="../estilos/main.css">
     <!--Link de checkbox-->
     <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
     <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
</head>
<body>
    <header>
        <!--Boton de WhatsApp-->
        <!--==================================================================-->
        <div class="botonWhatsapp">
            <a href="https://api.whatsapp.com/send?phone=987654321" target="_blank">
                <img class="logoWsp" src="../imagen/Whatsapp_icon-icons.com_66931.png" alt="logoWhatsapp">
            </a>
        </div>
        <!--Menu de Navegación--> 
        <!--==================================================================-->
        <nav class="navegacion">
            <!--Checkbox-->
            <!--==================================================================-->
            <input type="checkbox" id="check">
            <label for="check" class="checkbtn">
                <i class="fas fa-bars"></i>
            </label>
             <!--Logo de la Empresa-->
             <!--==================================================================-->
            <a href="#" class="enlace">
                <img src="../imagen/logoTwins.png" alt="logoTwins" class="logo">
            </a>
            <!--Links de Navegación-->    
            <!--==================================================================-->
            <ul class="menu">
                <li>
                <a href="../index.html">Inicio</a> 
                </li>
                <li> 
                <a href="empresa.html">Empresa</a> 
                </li>
                <li> 
                <a href="productos.html">Productos</a> 
                </li>
                <li> 
                <a href="servicios.html">Servicios</a> 
                </li>
                <li> 
                <a class="active" href="contacto.html">Contacto</a> 
                </li>
            </ul>
        </nav>
    </header>
    <!--Formulario-->
    <!--==================================================================-->
    <main class="estilosContacto">
        <div class="formulario">
            <h1 class="logo">Envianos tu <span>Mensaje</span></h1>
            <div class="contact-wrapper animated bounceInUp">
                <div class="contact-form">
                    <h3>Contactatenos</h3>
                    <form action="">
                        <p>
                            <label>Nombre</label>
                            <input type="text" name="fullname">
                        </p>
                        <p>
                            <label>Email</label>
                            <input type="email" name="email">
                        </p>
                        <p>
                            <label>Telefono</label>
                            <input type="tel" name="phone">
                        </p>
                        <p>
                            <label>Empresa</label>
                            <input type="text" name="affair">
                        </p>
                        <p class="block">
                        <label>Mensaje</label> 
                            <textarea name="message" rows="3"></textarea>
                        </p>
                        <p class="block">
                            <button>
                                Enviar
                            </button>
                        </p>
                    </form>
                </div>
                <div class="googleMaps">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d54483.370537549745!2d-64.27174962034347!3d-31.40832159780278!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x943295fe35e0fdf7%3A0xf0ee2442bab9a554!2sTwins%20Ingenieria%20SRL!5e0!3m2!1ses!2sar!4v1646966037382!5m2!1ses!2sar" width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
                </div>
        </div>
    </main>
    


    <!--Pie de página-->
    <!--==================================================================-->
    <footer>
        <p>Cordoba, Capital C.P:5000</p>
        <p>Todos los derechos reservados</p>
    </footer>
</body>
</html>
